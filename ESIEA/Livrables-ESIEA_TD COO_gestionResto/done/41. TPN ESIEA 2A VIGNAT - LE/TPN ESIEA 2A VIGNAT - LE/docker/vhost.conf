<VirtualHost *:80>
    ServerName      localhost
    DocumentRoot    /var/www/webresto/public
    <Directory /var/www/webresto/public>
        Options Indexes FollowSymlinks MultiViews
        AllowOverride All
    </Directory>
    CustomLog   /var/log/apache2/webresto-access.log "Combined"
    ErrorLog    /var/log/apache2/webresto-error.log
    SetEnv APP_ENV dev
</VirtualHost>
