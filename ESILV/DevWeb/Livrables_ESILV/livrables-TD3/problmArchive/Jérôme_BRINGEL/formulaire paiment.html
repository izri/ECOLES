<HTML lang='fr'>
	<HEAD>
		<META charset="utf-8"></META>
		<LINK Href="formulaire paiement.css" rel="stylesheet" type="text/css"/>
		<TITLE> Formulaire de paiement </TITLE>
	</HEAD>
	
	<BODY>
		<H1> Formulaire de paiement </H1>
			<FORM>
				<P>Les champs obligatoires sont suivis par *.</P>
					<TABLE>
						<DIV>
							<H2>Informations de contact</H2>
						
							<FIELDSET><LEGEND> Civilité </LEGEND>
								<P id="Civilité"><INPUT type="radio" name="classe" id="Prénom"/>
								<LABEL>Monsieur </LABEL>
								<P id="Civilité"><INPUT type="radio" name="classe" id="Prénom"/>
								<LABEL>Madame </LABEL>
							</FIELDSET>
							
							<TR>
								<TD class="c1"><LABEL for="ChampTexte">Nom :</LABEL></TD>
								<TD><INPUT type="text" class="inputlarge" /> <SPAN class="Italique">*</SPAN></TD>    
							</TR>
							<TR>
								<TD class="c1"><LABEL for="ChampTexte">Courriel :</LABEL></TD>
								<TD><INPUT type="email" class="inputlarge"/> <SPAN class="Italique">*</SPAN></TD>     
							</TR>
						</DIV>
					</TABLE>
					<TABLE>						
						<DIV>	
							
							<H2>Informations de paiement<H2>
							<TR>
								<TD class="c1"><LABEL for="ChampText">Type de carte :</LABEL></TD>
								<TD>
									<SELECT name="Carte" class="inputlarge">
										<OPTION value="Visa">Visa</OPTION>
										<OPTION value="MasterCard">MasterCard</OPTION>
										<OPTION value="CB">CB</OPTION>
									</SELECT>
								</TD>    
							</TR>
							
							<TR>
								<TD class="c1"><LABEL for="ChampTexte">Numéro de carte :</LABEL></TD>
								<TD>
									<INPUT type="text" class="inputlarge" placeholder="ex: 5102 XXXX XXXX XXXX" required />
									<SPAN class="Italique"> *en 16 chiffres</SPAN>
								</TD>    
							</TR>        
							<TR>
								<TD class="c1"><LABEL for="ChampTexte">Date d'expiration :</LABEL></TD>
								<TD>
									<INPUT type="datetime" class="inputlarge" placeholder="ex: ../.." required />
									<SPAN class="Italique"> *au format mm/aa</SPAN>
								</TD>    
							</TR>
						</DIV>
							<TR>
							<TD class="c1"></td>
							<TD><INPUT name="Confirmation" value="Confirmer le paiement" type="submit"></TD>    
						</TR>
					</TABLE>
			</FORM>
	</BODY>
</HTML>
