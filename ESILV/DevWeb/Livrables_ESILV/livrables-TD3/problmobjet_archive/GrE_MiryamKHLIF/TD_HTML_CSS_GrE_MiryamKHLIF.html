<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styleTD3.css"/>
</head>
<body>
	<h1> Formulaire de paiement</h1>
	<form action="post" method="post">
		<p> Les champs obligatoires sont suivis par * .</p>
		<h2>Informations de contact</h2>
		
		<fieldset>
			<legend>Civilité:</legend>
				<div><INPUT type="radio" id="Monsieur"  name="civilite" value="M">Monsieur</INPUT>
				<label class="civilite" ></label></div>
				<div><INPUT type="radio" id="Madame" name="civilite" value="Mme">Madame</INPUT>
				<label class="civilite" ></label></div>
		</fieldset>

		<div>
			<label for="nom">Nom:</label> 
			<input type="text" id="nom" value=""required="required"<p>*</p>
		</div> 
		<div>
			<label for="courriel">Courriel :</label>
			<input type="email" id="courriel"required="required"<p>*</p>
		</div>
		<hr>
		<h2>Informations de paiements</h2>
		<div>
			<label for="carte">Type de carte :</label>
			<select> 
					<OPTION VALUE="Visa">Visa</OPTION>
					<OPTION VALUE="MasterCard">Master Card</OPTION>
					<OPTION VALUE="Carte bleue">Carte bleue</OPTION>
			</select>
		</div>
		<div>
			<label for="numéro">Numéro de carte :</label> 
			<input type="number" id="numéro carte" value=""required="required"<p><i>* en 16 chiffres</i></p>
		</div> 
		<div>
			<label for="date">Date d'expiration:</label> 
			<input type="text" id="nom" value=""required="required"<p><i>* au format mm/aa</i></p>
			<!-- pas de type date car on veut un format mm/aa et non pas jj/mm/aa-->
		</div> 

		<div class="button">
			<button type="submit"> Confirmer le paiement</button>
		</div>
	</form>
</body>
</html>
