	<h2> Informations de contact</h2>

<fieldset>
	<legend> Civilité </legend>
	<input type="radio" name="Civilité" id="Monsieur" /> Monsieur
	<BR>
	<input type="radio" name="Civilité" id="Madame"  /> Madame
</fieldset>

	<p>
	<label for ="Nom" >Nom : </label> <input type="text" id="text" required /> *<BR>
	<label for ="Couriel" >Courriel : </label> <input type="email" id="email" required  /> *<BR>


<hr class="barre">


	<h2> Informations de paiement</h2>
	<p>
	<label for="Type">Type de carte : </label>
       <select name="Type" id="Type">
           <option value="Visa">Visa</option>
           <option value="Mastercard">Mastercard</option> 
          </select>
          <BR>

	<label for ="Numero de carte" >Numero de carte : </label> <input type="char" id="char" required /> <em>* en 16 chiffres </em><BR>
	<label for ="Date d'expiration" >Date d'expiration : </label> <input type="" id="date" required  /> <em> * au format mm/aa </em><BR>
	<button type="text" class="buttonstyle" >Confirmer le paiement<buttn>
	
</form>
