<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
	<meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
	<title>Formulaire de Paiment</title>
	<link href="StyleBase.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>

<!----------------- Début du body centré ----------------->

	<div id="contenu">

<!----------------- Titre ----------------->

	<h1> Formulaire de Paiment</h1>

<!----------------- Début du corps encadré ----------------->

		<div id="contenuCadre">
	
			<p> Les champs obligatoires sont suivis par *.</p>
			
			
			<form>
			
<!----------------- 1er paragraphe ----------------->

		<h2> Information de Contact</h2>	

<!----------------- Cadre ----------------->

			<fieldset> 
			
			<legend> Civilité </legend>

<!----------------- Case à cocher (1 choix) ----------------->
			
			
				<input type="radio" name="civilité" value="Monsieur" id="Monsieur" /> <label for="Monsieur">Monsieur</label><br />
				<input type="radio" name="civilité" value="Madame" id="Madame" /> <label for="Madame">Madame</label><br />
			
			</fieldset>
			
<!----------------- Fin du cadre ----------------->
					<br />
	
<table>   
    <tbody>
        <tr>
            <td class="c1"><label for="ChampTexte">Nom :</label></td>
            <td><input type="text" class="inputlarge" placeholder="Nom"required /> <span class="Italique">*</span></td>    
        </tr>
        <tr>
            <td class="c1"><label for="ChampTexte">Courriel :</label></td>
            <td><input type="email" class="inputlarge" placeholder="e-mail" required /> <span class="Italique">*</span></td>    
        </tr>
    </tbody>
</table>


<HR> <! Ligne de séparation >

<!----------------- 2eme paragraphe ----------------->

				<h2> Information de Paiement</h2>

<table>   
    <tbody>	
    	<tr>
            <td class="c1"><label for="ChampText">Type de carte :</label></td>
            <td>
            <select name="Carte" class="inputlarge">
            	<option value="Visa">Visa</option>
				<option value="MasterCard">MasterCard</option>
				<option value="CB">CB</option>
			</select>
            </td>    
        </tr>
        <tr>
            <td class="c1"><label for="ChampTexte">Numéro de carte :</label></td>
            <td><input type="text" class="inputlarge" placeholder="ex : 2038475648392019" required /> <span class="Italique">* en 16 chiffres</span></td>    
        </tr>        
        <tr>
            <td class="c1"><label for="ChampTexte">Date d'expiration :</label></td>
            <td><input type="date" class="inputlarge" placeholder="ex : 11/01/16" required /> <span class="Italique">* au format jj/mm/aa</span></td>    
        </tr>               
    </tbody>
</table>
	
<!----------------- Confirmer ----------------->

<table>
	<tbody>
		<tr>
        	<td class="c1"></td>
            <td><input name="Confirmation" value="Confirmer le paiement" type="submit"></td>    
        </tr> 
	</tbody>
</table>


		</form>


<br />
<!-----------------  			----------------->

		</div> <! Fin du Cadre rose >
	</div> <! Fin du Cadre >

</body> <! Fin du body >

</html>
