<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>TD3 Exercice 1 </title>
        <link rel="stylesheet" type="text/css" href="exo.css">
		<meta name="description" content="Exo 1 Formulaire de paiement"/>
		<meta charset="utf-8"/>
	</head>
	<body>

		<h1 class="title">Formulaire de paiement</h1>

        <br>

		<form method="post" action="traitement.php">

        <p>
        	Les champs obligatoires sont suivis par *.
        </p>

        <h2 class="titre"><font size="5pt">Informations de contact</font></h2>
        
        <fieldset>
        	<legend>Civilité</legend>
        		<INPUT TYPE="radio" NAME="civilité" VALUE="Mr" CHECKED>Monsieur</INPUT>
        			<br>
				<INPUT TYPE="radio" NAME="civilité" VALUE="Mme">Madame</INPUT>
		</fieldset>

        	<br>
            
            <div>
    		<LABEL for="nom">Nom: </LABEL>
    		<INPUT type="text" id="nom" required> *</INPUT>
            </div>

            <br>

            <div>
    		<LABEL for="courriel">Courriel: </LABEL>
    		<INPUT type="text" id="courriel" required> *</INPUT>
    	    </div>

        <hr border=2></hr>

        <h3 class="titre"><font size="5pt">Informations de paiement</font></h3>

        <div>
    	<LABEL for="Type de carte">Type de carte: </LABEL>
    		<select name="Type de carte" id="Type de carte">
    			<option value="visa">Visa</option>
    			<option value="mastercard">Mastercard</option>
    			<option value="electron">Electron</option>
    			<option value="carte bleue">Carte Bleue</option>
    		</select>
            </div>

            <br>

            <div>
            <LABEL for="Numéro de carte">Numéro de carte: </LABEL>
    		<INPUT type="text" id="Numéro de carte" required> 
            <text for="Numéro de carte"><i>* en 16 chiffres</i></text>
            </INPUT>
    	    </div>

    	    <br>

    	    <div>
            <LABEL for="Date d'expiration">Date d'expiration: </LABEL>
    		<INPUT type="text" id="Date d'expiration" required>
                <text for="Date d'expiration"><i>* au format mm/aa</i></text>
            </INPUT>
    	    </div>

    	    <br>
        
            <div>
    	    <button class="button" type="submit">Confirmer le paiement</button>
            </div>
        
        </form>
</body>
</html>
