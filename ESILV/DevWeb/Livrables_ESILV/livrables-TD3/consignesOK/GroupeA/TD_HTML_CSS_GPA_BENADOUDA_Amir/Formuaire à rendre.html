<!DOCTYPE html>
	

<html>

  <head>

     <meta charset="UTF-8">

     <title>formulaire</title>

<body>
	
     <!-- Le formulaire -->

     <h2>Formulaire de paiement</h2>

     <form method="post" id="paiement">
     <h6>Les champs obligatoires sont suivis par *.</h6>
     <h3>Informations de contact</h3>


     <!-- La civilitée -->	
          <div id="civ">
                 <legend>
                     <label style="text-align: left;">
                     <strong>Civilité</legendstrong>
                     </label>
                   </legend>
                     <br>

                          <input type="radio" name="mr">

                          <label>Monsieur</label>
                     <br>

                         <input type="radio" name="mdm">
	
                         <label>Madame</label>
                    <br>
			
            </div>	  
                    <br>

						
                         <label>Nom :</label>

                         <input type="text" placeholder="Jean" name="nom"> *<br>

                         <label>Courriel :</label>

                         <input type="mail" placeholder="Jean@mail.com" name="email"> *<br>

                         <hr>
     <!-- 2ème partie la méthode de paiement -->

                         <h3>Informations de paiement</h3>
	
                         <label>Type de carte :</label>

                              <select name="type_carte" frorm="paiement">
	
                                        <option value="visa">Visa</option>

                                        <option value="cb">Carte bleu</option>

                              </select>
                         <br>
					
                              <label>Numéro de carte :</label>

                              <input type="number" placeholder="0055341267453987" name="nb_carte"> * en 16 chiffres<br>

                              <label>Date d'expiration :</label>

                              <input type="number" placeholder="07/15" name="date_expi" style="width: 10%;"> * au format mm/aa<br>
                              <input type="submit">

     </form>	
     </body>

</html>
