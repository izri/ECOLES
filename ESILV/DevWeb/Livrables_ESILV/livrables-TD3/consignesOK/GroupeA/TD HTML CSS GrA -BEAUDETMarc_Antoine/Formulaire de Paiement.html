<html xml:lang="fr" lang="fr">

<head>
	
<meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
	
<title>Formulaire de Paiment</title>
	
<link href="StyleBase.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>



<!----------------- Body ----------------->

	
<div id="content">



<!----------------- Titre ----------------->

	
<h1> Formulaire de Paiment</h1>



<!----------------- Corps ----------------->

		
<div id="contentC">
	
			
<p> Les champs obligatoires sont suivis par *.</p>
			
			
			
<form>
			


<!----------------- Paragraphe 1 ----------------->

		
<h2> Information de Contact</h2>	



<!----------------- Cadre ----------------->

			
<fieldset> 
			
			
<legend> Civilité </legend>



<!----------------- Case à cocher (1 choix) ----------------->
			
			
				
<input type="radio" name="civilité" value="Monsieur" id="Monsieur" /> <label for="Monsieur">Monsieur</label><br />
				
<input type="radio" name="civilité" value="Madame" id="Madame" /> <label for="Madame">Madame</label><br />
			
			
</fieldset>
			


<!----------------- Cadre ----------------->
	
<br />
	

<table>   
    
<tbody>
        <tr>
            <td class="c1"><label for="ChampTexte">Nom :</label></td>
            
<td><input type="text" class="inputlarge" placeholder="Nom"required />
 <span class="Italique">*</span></td>    
        </tr>
        
<tr>
<td class="c1"><label for="ChampTexte">Courriel :</label></td>
            
<td><input type="email" class="inputlarge" placeholder="E-mail" required /> 
<span class="Italique">*</span></td></tr>
</tbody></table>



<HR>

<! Séparation >



<!----------------- Paragraphe 2 ----------------->

				
<h2> Information de Paiement</h2>


<table>   
    
<tbody>	
    	
<tr>
            
<td class="c1"><label for="ChampText">Type de carte :</label></td>
            
<td>
            
<select name="Carte" class="inputlarge">
            	
<option value="Visa">Visa</option>
				
<option value="MasterCard">MasterCard</option>
				
<option value="Carte Banquaire">Carte Banquaire</option>	
</select>
</td></tr>

<tr>
<td class="c1"><label for="ChampTexte">Numéro de carte :</label></td>
            
<td><input type="text" class="inputlarge" placeholder="ex : 4672859426137008" required /> 
<span class="Italique">* en 16 chiffres</span></td></tr>        
        
<tr>
<td class="c1"><label for="ChampTexte">Date d'expiration :</label></td>
            
<td><input type="date" class="inputlarge" placeholder="ex : 20/03/14" required /> 
<span class="Italique">* au format jj/mm/aa</span></td></tr></tbody>
</table>
	


<!----------------- Confirmer ----------------->


<table>
	<tbody>
		
<tr>
        	<td class="c1"></td>
            
<td><input name="Confirmation" value="Confirmer le paiement" type="submit"></td>    
        
</tr> 
	</tbody>
</table>


		
</form>


<br /></div></div> 

</body>

</html>
