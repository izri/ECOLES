	<html>
<head>


<title> Formulaire Td3 </title>
<link href="td3.css" rel= "stylesheet" style ="text/css"/>
<meta charset ="utf-8">
 <meta name ="description" content ="TD HTML & CSS">
</head>



<body>
<form>

<h1 border class= "titre"> Formulaire de paiement </h1>
<div border class= "leBorder">
<p> Les champs obligatoires sont suivis par *.</p>
<h2> Informations de contact </h2>
<div>
<fieldset border class= "prmeierTableau">
<legend> Civilité </legend>

<input type ="radio" name="sexe" id="masculin" /> Monsieur
<br>
<input type="radio" name="sexe" id="feminin"/> Madame

</fieldset>
<br>
<br>



<label for="name"> Nom :</label >

<input type="text" size="20" id="nom"required /> *

<br>


<label for="courriel"> Courriel :</label >
<input type="email" size="20" id="email" required/> *

</div>
<hr>


<h2> Informations de paiement </h2>

<div style="text-align:center-right">
<label for = "type"> Type de carte:</label >
<select>
<option> Prépayée
<option>Visa
<option> Carte Jeune
<option>Mastercard Gold
</select>

<br>


<label type ="num"> Numéro de carte:</label>
<input type="text" size="20" maxlength="16" id="nb"required/> 

<em>*en 16 chiffres</em>

<br>


<label type="date"> Date d'expiration:</label >
<input type="texte" size="20" maxlength="5" id="date"required /> 
<em>*au format mm/aa</em>
</div>
<h5>
<button type="sumbit" id="boutton"> Confirmer le paiment </button>
</h5>
</div>

</form>
</body>

</html>
