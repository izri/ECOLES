<html> 
<body>
<h1 align="center"> Formulaire de paiement</h1>

<head>
<link href='StyleForm.css' rel='stylesheet' type='text/css'/>

 <title>Formulaire</title>
</head>

<form>

<p> Les champs obligatoires sont suivis de *. </p>

<h2> Information de contact</h2>

    <p>
      <fieldset>

        <legend> Civilité : </legend> <br/>
           
               <input type="radio" name="civilité" value="Monsieur" id="Monsieur"/> 
           <label for="Monsieur"> Monsieur </label> <br/>
               <input type="radio" name="civilité" value="Madame" id="Madame" /> 
           <label for="Madame"> Madame </label> <br/>
           </fieldset>
    </p>
       

    <p> 
            <label for="name"> Nom : </label> 
                  <input type="text" id="nom" required> * </input> <br/> 
            <label for="email">Courriel :</label>
                  <input type="text" id="mail" required> * </input> <br/>
    </p>
        
    



<hr/>

<h2> Informations de paiement </h2>


   
         <label>Type de carte</label>
       <select>
           <option>Visa</option>
           <option>Master Card</option>
       </select> <br/>
    

              <label> Numéro de carte : </label> 
                  <input type= "text" required/>* en 16 chiffres   <br/> 
              <label> date d'expiration : </label>
                  <input type= "text" required/>* au format mm/aa   <br/>

    <button type="submit" > Confirmer le paiment </button>

</form>
</body>
</html>
