<html> <!-- on cree un fichier html-->

<head>
<center>
<link href="formulairedepaiement.css" rel="stylesheet" type="text/css" />
</head>


<body>    

<h1> <!-- on donne un titre de niveau 1-->
Formulaire de paiement
</h1>

<div id="sous" >

<h2>
<font Times New Roman="nom_police_car" color="black" size=1"> <!-- balise font sert à spécifier une police,une couleur et une taille du texte--> 
Les champs obligatoires sont suivis par*
</font>
</h2>

<form> <!-- utilise la balise form car on cherche à construire un formulaire-->
<h3>
Informations de contact
</h3>

<fieldset>      <!-- cela permet de faire un choix sur la civilité -->
<legend>Civilité</legend>

<div> <!--division de bloc -->
 <label for="Monsieur">Monsieur</label>  
<input type="radio" name="M" id="Monsieur"/>
</div> 
<div>
  <label for="Madame">Madame</label>
  <input type="radio" name="M" id="Madame" />
</div>
  </fieldset>

<div>
<label for="Nom">Nom:</label>
<input type="text" id="Nom"/>*
</div>

<div>
<label for="Courriel">Courriel:</label>
<input type="text" id="Courriel"/>*
</div>

<hr> <!-- cette balise permet de tracer une ligne horizontale-->
</hr>
<h4>
Informations de paiement
</h4>

<div>
<label for="Type de carte">Type de carte :</label> <!-- on crée une etiquette avec plusieur choix possible-->
 <select name="Type de carte" id="Type de carte">
	   <option value="Rien"> </option>
           <option value="visa">Visa</option>
           <option value="MasterCard">MasterCard</option>
           <option value="Carte Jeunes">Carte Jeunes</option>
           <option value="Carte bleue nationale">Carte bleue nationale</option>
       </select>
</div>

<div>
<label for="Numéro de carte">Numéro de carte:</label>
<input type="password" id="Numéro de carte" required="required" maxlength="16"/>
<font Times New Roman="nom_police_car" color="black" size=1"> 
* en 16 chiffres
</font>
</div>

<div>
        <label for="Date d'expiration">Date d'expiration :</label>
        <input type="month" id="Date d'expiration" required="required"  />
<font Times New Roman="nom_police_car" color="black" size=1"> <!-- balise font sert à spécifier une police,une couleur et une taille du texte--> 
* au format mm/aa
</font>
    </div>

<div>
<button type="sumbit" id="button">Confirmer le paiement </button> <!-- button de transmission d'information vers un lien internet -->
</div>

</div>

</form>

</body>

</center>

</html>
