<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title> <font color="fuchsia"> Formulaire de paiment </font></title>
	<link href="form.css" rel="stylesheet" media="screen"/type="text/css"> 
</head>


<body>

	<h1 class="title"> <font color="fuchsia"> Formulaire de paiment </font></h1>
		<div class="Contenu">
		<div id="contenu">
		<p> Les champs obligatoires sont suivis par un *. </p>
		
	<form  action="URL" method="post" >
	
	<h2> Informations de contact </h2>
		
		<fieldset>
			<legend> Civilite </legend>
				<input type="radio" name="civilite" id="Monsieur" value="Monsieur"/> 
				<label for="Monsieur"> Monsieur </label> <br/> 
				<input type="radio" name="civilite" id="Madame" value="Madame"/>
				<label for="madame"> Madame </label> 
		</fieldset> <br/>
		
		
		<div id="nom">
			<label for ="nom"> Nom: </label>
			<input class="required" type="text" required/> *
		</div> <br/>
		
		<div id="courriel">	
			<label for ="email"> Courriel: </label>
			<input type="text" name="email"required />  *
		</div>
		
	
<HR>


	<h2> Informations de paiement </h2>       
   
       <label for="Carte"> Type de carte: </label>
		<select name="Carte" id="carte" class="inputlarge">
           <option value="Visa" name="Carte"> Visa </option>
           <option value="CB" name="Carte"> CB </option> 
		   <option value="MasterCard" name="Carte"> MasterCard </option>    
           <option value="Moneo" name="Carte"> Moneo </option>
        </select>
		
		<div id="numero"> <br>
		<label for="Numero"> Numero de carte: </label> 
        <input type="Texte" class="inputlarge" MaxLength="16"required/> 
		<i> * en 16 chiffres </i>
		</div><br/>
		
		<div id="date">
		<label for="Date"> Date d'expiration: </label> 
        <input class="required" required /> 
		<i>* au format mm/aa</i>
		</div><br/>

		<div id="confirmation">
		<input type="submit" class="submit" name="Comfirmer" value="Confirmer le paiement"/>
		</div>
		
		</form>
		
	     </div>
	</div>
	
</body>


</html>
