<html>
	<head>
<meta charset="utf-8"> <!-- Info pour le developpeur 
qui n'apparait pas sur la page web; charset="utf-8"=texte en Français-->
<link rel="stylesheet" href="style3.css"/>
	</head>
	<body>
		<h1> Formulaire de paiement</h1>
		<form action="post" method="post">
			<p> Les champs obligatoires sont suivis par *</p>
			<h2> Informations de contact </h2><!--Titre-->
			<fieldset><!--Faire contour d'un tableau-->
		<legend> Civilité </legend><!--Permet de mettre le titre dans le cadre-->
			<input type="radio" name="civilité" id="monsieur" value="monsieur" /> <!--Affiche une option avec bouton-->
				Monsieur<br/>
			<input type="radio" name="civilité" id="madame"  value="madame"/>  <!--Affiche une option avec bouton-->
				Madame 
	</fieldset>
		<div> <!--Faire un paragraphe-->
			<label for="nom">Nom : </label><!-- Correspond à une étiquette, donc un lien interne-->
			<input type="text" id="nom" required="required"  <i> * </i>
		</div>
		<div>
			<label for="courriel">Courriel : </label>
			<input type="Email" id="courriel" required="required" <i> * </i>
		</div>

	<hr></hr><!--Ligne de séparation-->

	<h2>Information de paiement </h2>

		<div>
			<label for="carte"> Type de carte </label>
			<select name="Carte"><!--Menu déroulant-->
				<option value="Visa">Visa</option>
				<option value="MasterCard">MasterCard</option>
				<option value="BlackCard">BlackCard</option>
			</select>
        </div>
        <div> 
        	<label for="numero de carte">Numéro de carte : </label>
        	<input type="number" id="numero de carte"required="required" <p><i> * en 16 chiffres </i></p>
        </div>
        <div>
        	<label for="date expiration">Date d'expiration : </label>
        	<input type"date" id"date expiration" required="required" <p><i> * au format mm/aa </i></p>
        </div>
        <div class="button">
			<button type="submit"> Confirmer le paiement </button>
		 </div>

		</form>

	</body>
</html>
