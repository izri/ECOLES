<html>

<head>
<link rel="stylesheet" type="text/css" href="TD3CSS.css" /> <!--Pour faire le lien entre le fichier HTML et le fichier CSS -->
</head>

<body>


<h1> Formulaire de paiement </h1>  <!-- Pour afficher le titre du formulaire -->

<form action="URL" method="post">


<p> les champs obligatoires sont suivis par un *  </p> 

<h2> Informations de contact </h2> <!-- Pour afficher le titre de la premiere section -->


<div> <!-- Creer un cadre avec civilite en haut + les 2 points suivis de madame /monsieur-->

<fieldset>  
<legend>Civilite:</legend>
<div>
<input type="radio" name="Civilite" value="Monsieur" id="Monsieur">Monsieur </input>
</div>
<div>
<input type="radio" name="Civilite" value="Madame"id="Madame" >Madame </input>
</div>
</fieldset>
</div>


<div> <!-- creation de l'etiquette nom , avec l'obligation de remplir ce champ-->
<label for="Nom">Nom:</label>
<input class="required" required>
<span class="after">*</span>
</div>


<div> <!--creation de l'etiquette courriel , avec l'obligation de remplir ce champ en format email-->
<label for="Courriel">Courriel:</label>
<input class="required" type="email" required>
<span class="after">*</span>

</div>

<hr> <!--creation de la ligne horizontale-->

<h2> Informations de paiement </h2> <! Pour afficher le titre de la seconde section >


<div> <!-- creation de l'etiquette type de carte avec plusieurs choix possibles-->
<label for="Type de carte ">Type de carte:</label>
<select name='Type de carte' id='Type de carte'>
<option value=''>Visa </option>
<option value=''>Mastercard</option>
<option value=''>CB</option>
<option value=''>Autre</option>
</select>
</div>

<div> <!-- creation de l'etiquette numero de carte avec une taille obligatoire de 16 chiffres-->
<label for="Numero de carte "> Numero de carte: </label>
<input maxLength="16"  pattern="[0-9]{16,16}" required number="16 to 16 characters">
<span class="after"><i>* en 16 chiffres</i></span>
</div>
 
<div> <!-- creation de l'etiquette date d'expiration avec une taille obligatoire de 5 chiffres au format mm/aa-->
<label for="Date d'expiration"> Date d'expiration: </label>
<input maxLength="5"pattern="[0-9 /-/]{5,5}"required number="5to 5 characters">
<span Class="after"> <i> * au format mm/aa </i> </span>
</div>


<div>  <!-- creation du boutton "confirmer le paiement"-->
<button on click="clickbutton();">Confirmer le paiement</button>
</div>




</form>
</body>
</html>
