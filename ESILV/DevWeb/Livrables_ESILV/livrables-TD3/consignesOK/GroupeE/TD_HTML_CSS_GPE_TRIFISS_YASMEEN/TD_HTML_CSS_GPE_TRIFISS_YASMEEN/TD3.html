<!DOCTYPE HTML>
<html lang="fr">
	
	<head>
		
		<meta charset="utf-8"/>
		<title> TD 2 </title>
		<link rel="stylesheet" type="text/css" href="TD3.css"/>
	
	</head>

	
	<body>
		
		<h1>Formulaire de paiement</h1>
		
		<div id="formulaire">
		
				
				<p> Les champs obligatoires sont suivis par *.</p>
		
				
				<h2> Informations de contact</h2>
		
				
				<form action="URL" method="post" >
				
						<fieldset>
								<legend>Civilité</legend>
											<input type="radio" name="civilite" value="Monsieur" id="monsieur"/> <label for="monsieur" id="mr">Monsieur</label></br>
											<input type="radio" name="civilite" value="Madame" id="madame"/> <label for="madame" id="mme">Madame</label>
						</fieldset>
				
						<p>
									<label for="nom">Nom</label> : <input type="text" id="nom" required /> *
									
						</p>
				
						<p>
									<label for="courriel">Courriel</label> : <input type="email" id="courriel" required/> *
						</p>
				
				</form>
		
				
				<hr>
		
				
				<h2> Informations de paiement</h2>
		
				
				<form action="URL" method="post" >
		
						<p>
									<label for="carte">Type de carte</label> : <select name="carte" id="carte">
											<option value="visa">Visa</option>
											<option value="cb">CB</option>
											<option value="mastercard">MasterCard</option>
									</select>
						</p>
				
						<p>
									<label for="num">Numéro de carte</label> : <input type="text" id="num" maxlength="16" required/> *<em> en 16 chiffres</em>
						</p>
				
						<p>
									<label for="expiration">Date d'expiration</label> : <input type="date" id="expiration" required/> *
						</p>
				
						<p>
									<button type="button">Confirmer le paiement</button>
						</p>
				
				</form>
				
		</div>
	
	</body>

</html>
