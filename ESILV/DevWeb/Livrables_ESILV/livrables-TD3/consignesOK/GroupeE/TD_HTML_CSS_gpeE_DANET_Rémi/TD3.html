<title> Formulaire de paiement </title>
</head>

<body>
<h1> <font size= '5pt'>Formulaire de paiement </font></h1>
<form action="URL" method="post">
<p>Les champs obligatoires sont suivis par *. </p>
<p> <strong> <font size = '4pt'> Informations de contact </font></strong></p>

<fieldset id="civilite">
<legend> Civilité </legend>
<input type="radio" name="civilité" value="monsieur" /> Monsieur <br>
<input type="radio" name="civilité" value="madame"  /> Madame
</fieldset>

<div><label for="nom" id="TD3">Nom:</label>
<input id="TD3" type="text" required="required"/> *

<div><label for="courriel" id="TD3">Courriel:</label>
<input id="TD3" type="text"
required="required"/> *

<hr color="pink">

<p> <strong> <font size='4pt'> Informations de paiement </font></strong></p>
<div><label for="Type de carte"  id="TD3">Type de carte:</label>
<select name="carte">
   <option value="visa">Visa</option>
   <option value="master card">Master card</option>
   <option value="American express">American Express</option>
   <option value="carte bancaire">Carte Bancaire</option>
   <option value="Maestro">Maestro</option>
</select>
</div>

<div><label for="Numéro de carte" id="TD3">Numéro de carte:</label>
<input id="TD3" type="text"/> <i> * en 16 chiffres </i>
</div>
<div><label for="Date d'expiration" id="TD3">Date d'expiration:</label>
<input id="TD3" type="date"/> <i> * au format mm/aa </i>
</div>
<div><input class ="Boutton" type="submit" value ="Confirmer le paiement" />
</div>

</form>
</body>
</html>
