<!DOCTYPE html>
<html lang="fr">
   <head>
   	<meta charset="utf-8">
   	<title>TD3</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
   	<h1 align='center'>Formulaire de paiement</h1>


      <div class='cadre'>

      <div class='content1'> 
      <p>Les champs obligatoires sont suivis pas *.</p>
      <h2>Informations de contact</h2>
      </div>

      <div class='content2'>
      <div class='civilite'>
      <fieldset>
         <legend>Civilité</legend>
         <input type="radio" name="civilité" value="Madame" id="Madame" /> <label for="Madame">Madame</label><br />
         <input type="radio" name="civilité" value="Monsieur" id="Monsieur" /> <label for="Monsieur">Monsieur</label><br />
      </fieldset>
      </div>
      <p><label for='Nom'>Nom : <input type="text" name="pseudo"/>* </p> 
      <P><label for='Courriel'> Courriel : <input type="text" name="pseudo"/>*</P>
      </div>

      <hr>

      <h2 class='content4'>Informations de paiment</h2>

      <label for="pays">Type de carte : </label>
            <select name="type">
               <option value="Visa">Visa</option>
               <option value="Mastercard">Mastercard</option>
            </select></br>
      <label for='Numéro de carte'>Numéro de carte : <input type="text"/><i>* en 16 chiffres</i></br>
      <label for='Date expiration'>Date d'expiration : <input type="text"/><i>* au format mm/aa</i></br>
      
      <p class='button'><input type='submit' value='Confirmer le paiment'></p>

   </div>
   </body>
</html>
