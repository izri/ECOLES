<!-- on précise au navigateur qu'il faut utiliser html5 -->
<!DOCTYPE HTML>

<!-- on précise au navigateur que la langue utilisée est le français -->
<html lang="fr">

<!-- la tête de la page -->
<head>

<!-- permet de rafraichir la page toutes les secondes
    <!-- meta http-equiv="Refresh" CONTENT="1; URL=td3.html" -->
    <!-- on précise l'encodage des charactères --> 
	<meta charset="utf-8">
	
	<!-- rendre compatible la page avec le navigateur Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- adaptation pour la vision mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- on précise l'auteur et la description de la page -->
	<meta name="description" content="TD4">
    <meta name="author" content="Ken Moussat">
	
	<!-- on appel le css concerné -->
<link href="css/form.css" rel="stylesheet" media="all" type="text/css"> 

<!-- on appel un favicone -->
<link rel="icon" type="image/ico" href="assets/fav.ico" />

<!-- le titre de la page -->
<title>Formulaire à rendre</title>

</head>

<!-- corps du html -->
<body>

<!-- titre faisant appel au css pour la couleur -->
	<h1 class="title">Formulaire de paiement</h1>
	
	<!-- méthode post et envoie d'un mail à mon addresse -->
	<form method="post" action="mailto:ken.moussat@gmail.com" enctype="text/plain" validate> <!-- début formulaire -->
		
		<!-- paragraphe -->
		<p>Les champs obligatoires sont suivis par des *</p>
		
		<!-- titre de niveau 2 -->
		<h2>Informations de contact</h2>
		
		<!-- appel au css pour la zone de contact -->
		<div id="contact-area">

<!-- zone remplissage de champs -->		
			<fieldset>
			
			<!-- une légende -->
				<legend>Civilité</legend> 
				
				<!-- boutons radio -->
				<input name="civilite" type="radio" value="Mr">Monsieur<br/>
				<input name="civilite" type="radio" value="Mme">Madame
			</fieldset>
		</div>
		
		<!-- input texte pour nom et email de type texte et mail -->
		<div id="espace"><label for="nom">Nom :</label> <input class="inputsize" type="text" name="nom" required data-validation-required-message="Votre nom" placeholder="Votre Nom"/> *</div>
		<div id="espace"><label for="email">Courriel :</label> <input class="inputsize" type="email" name="email" required data-validation-required-message="Votre email" placeholder="Votre email" /> *</div>	
		
		<!-- barre hr -->
		<hr>
		
		<!-- titre de niveau 2 -->
		<h2>Informations de paiement</h2>
		
		<!-- appel le css pour l'espace entre les inputs -->
		<div id="espace">
		
		<!-- label indiquant un choix multiple de sélection -->
		  <label for="carte"> Type de carte  :</label>
		<select name="carte" id="carte" required data-validation-required-message="Votre type de carte">
           <option value="Visa" name="carte"> Visa </option>
           <option value="MasterCard" name="carte"> MasterCard </option>
           <option value="Cirrus" name="carte"> Cirrus </option>
           <option value="PayPal" name="carte"> Paypal </option>      
           <option value="Moneo" name="carte"> Moneo </option>  
           <option value="American_Express" name="carte"> American Express </option>    		   
       </select>
		</div>
		
		<!-- appel le css pour l'espace entre les inputs  et labels indiquant des inputs de type nombre, date et un bouton de type submit -->
		<div id="espace"><label for="numero">Numéro de carte :</label> <input class="inputsize" type="number" min="0" minlength="16" maxlength="16" min="0" max="9999999999999999" name="numero"  required data-validation-required-message="Votre uméro de carte" placeholder="Votre numéro de carte"/> * <bold><i>en 16 chiffres</i></bold></div>
		<div id="espace"><label for="date">Date d'expiration :</label> <input class="inputsize" type="month" name="date"  required data-validation-required-message="La date d'expiration de votre carte"/> * <bold><i>au format mm/aa</i></bold></div>
		<div id="espace" align="center"><button type="submit">Confirmer le paiement</div>
	</form> <!-- fin du formulaire -->
	
	<!-- fin du corps de la page html -->
</body>

<!-- fin de la page html -->
</html>
